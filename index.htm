<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML lang=pt_br>

<HEAD>
	<TITLE>Smart Calculator - Acrisio SuperSS Dev</TITLE>
	<META charset=UTF-8>
	<STYLE>
		#display-container {
			width: 100%;
			height: 100%;
		}

		#status-display {
			position: absolute;
			bottom: 100px;
			right: 20px;
			color: cyan;
		}

		#status-display ul {
			list-style-type: none;
		}

		#stats {
			position: absolute;
			top: 15px;
			left: 15px;
		}

		div .dg {
			position: absolute;
			top: 20px;
			right: 20px;
		}

		.label {
			grid-column: 1 / 2;
		}

		.input {
			grid-column: 2 / 3;
		}

		.container-grid {
			display: grid;
			grid-template-columns: auto 120px auto;
			grid-row-gap: 5px;
			grid-column-gap: 10px;
			margin-bottom: 10px;
		}
	</STYLE>

	<SCRIPT>
		function toggleView(el) {

			let display = 'none';
			let label = 'Mostrar';
			let top = el;

			if (el.innerHTML.toUpperCase() == 'MOSTRAR') {
				display = 'grid';
				label = 'Ocultar';
			}

			// set label
			el.innerHTML = label;

			while ((top = top.nextElementSibling)) {

				if (top.nodeName !== 'SCRIPT')
					top.style.display = display;
			}

		}
		function pegarValor()
		{
			fetch("http://localhost:3000/")
   			.then(response => response.json())
   			.then((lista) => {
       			console.log(lista)
				document.getElementById('distance').value = lista[0]
				document.getElementById('height').value = lista[1]
				document.getElementById('wind').value = lista[6]
				document.getElementById('degree').value = lista[3]
				document.getElementById('slope_break').value = lista[5]
				document.getElementById('ground').value = lista[4]
				calc(document.getElementById('calculaTudo'))
				
   			})
		}
	</SCRIPT>

	<META name=GENERATOR content="MSHTML 11.00.10570.1001">
</HEAD>
